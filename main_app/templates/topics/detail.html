{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/cats/cat-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="topic-container">
  <div class="topic-img">
    <img 
      src="{% static 'images/ga-logo.png' %}" 
      alt="General Assembly logo"
    >
  </div>
  <div class="topic-details">
    <h1>{{ topic.name }}</h1>
    <p>{{ topic.description }}</p>
    <div class="topic-actions">
      <a href="{% url 'topics_update' topic.id %}" class="btn warn">Edit</a>
      <a href="{% url 'topics_delete' topic.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
